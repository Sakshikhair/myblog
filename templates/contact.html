{% extends 'base.html' %}
{% block contactactive %}active{% endblock contactactive %}
{% block body%}
<h1 class="text-center my-3">Contact me</h1>
<form action="/contact" method="post" class="mx-3">
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="name@gmail.com">
    </div>

    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="phone" class="form-control" id="phone" name="phone" placeholder="Your Number">
    </div>

    <div class="form-group">
      <label for="desc">Comments</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-success my-3">Submit</button>
  </form>
{% endblock body%}
